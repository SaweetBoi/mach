<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - MachineCo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-gray-900 via-gray-800 to-black text-gray-100">
  <!-- Navbar -->
  <nav class="bg-black/70 backdrop-blur sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <a href="index.html" class="text-2xl font-bold text-white">MachineCo</a>
      <div class="space-x-6">
        <a href="index.html" class="hover:text-blue-400">Home</a>
        <a href="about.html" class="hover:text-blue-400">About Us</a>
        <a href="contact.html" class="hover:text-blue-400">Contact</a>
      </div>
    </div>
  </nav>

  <!-- Contact Form -->
  <main class="max-w-5xl mx-auto px-4 py-20" data-aos="fade-up">
    <h1 class="text-4xl font-bold mb-6">Get in Touch</h1>
    <form class="bg-gray-800 shadow-lg rounded-lg p-8 space-y-4" data-aos="zoom-in">
      <input type="text" placeholder="Your Name" class="w-full border px-4 py-2 rounded bg-gray-900 text-white" required>
      <input type="email" placeholder="Your Email" class="w-full border px-4 py-2 rounded bg-gray-900 text-white" required>
      <textarea placeholder="Your Message" class="w-full border px-4 py-2 rounded bg-gray-900 text-white h-32" required></textarea>
      <button type="submit" class="bg-blue-600 text-white px-6 py-3 rounded hover:bg-blue-700">Send Message</button>
    </form>
  </main>

  <!-- Footer -->
  <footer class="bg-black text-gray-400 py-8 text-center" data-aos="fade-up">
    <p>&copy; 2025 MachineCo. All rights reserved.</p>
  </footer>

  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>AOS.init({ duration: 1000, once: true });</script>
</body>
</html>
