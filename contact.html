<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - MachineCo</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900">
  <!-- Navbar -->
  <nav class="bg-white shadow sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <a href="index.html" class="text-2xl font-bold text-gray-800">MachineCo</a>
      <div class="space-x-6">
        <a href="index.html" class="hover:text-blue-600">Home</a>
        <a href="about.html" class="hover:text-blue-600">About Us</a>
        <a href="contact.html" class="hover:text-blue-600">Contact</a>
      </div>
    </div>
  </nav>

  <!-- Contact Form -->
  <main class="max-w-5xl mx-auto px-4 py-16">
    <h1 class="text-4xl font-bold mb-6">Get in Touch</h1>
    <form class="bg-white shadow-lg rounded-lg p-8 space-y-4">
      <input type="text" placeholder="Your Name" class="w-full border px-4 py-2 rounded" required>
      <input type="email" placeholder="Your Email" class="w-full border px-4 py-2 rounded" required>
      <textarea placeholder="Your Message" class="w-full border px-4 py-2 rounded h-32" required></textarea>
      <button type="submit" class="bg-blue-600 text-white px-6 py-3 rounded hover:bg-blue-700">Send Message</button>
    </form>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-900 text-gray-300 py-8 text-center">
    <p>&copy; 2025 MachineCo. All rights reserved.</p>
  </footer>
</body>
</html>
