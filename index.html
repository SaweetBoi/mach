<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MachineCo Catalogue</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white font-sans">
  <header class="p-6 bg-gray-900 shadow-lg">
    <h1 class="text-3xl font-bold">MachineCo</h1>
  </header>

  <main class="max-w-6xl mx-auto p-8">
    <h2 class="text-4xl font-bold mb-8">Our Products</h2>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
      <a href="product.html?id=forklift" class="group block">
        <div class="bg-gray-900 p-6 rounded-2xl shadow-lg hover:scale-105 transition">
          <img src="images/forklift.jpg" class="rounded-xl w-full h-48 object-cover group-hover:opacity-90">
          <h3 class="text-xl font-bold mt-4">Forklift</h3>
          <p class="text-gray-400">Heavy-duty warehouse forklift</p>
        </div>
      </a>

      <a href="product.html?id=crane" class="group block">
        <div class="bg-gray-900 p-6 rounded-2xl shadow-lg hover:scale-105 transition">
          <img src="images/crane.jpg" class="rounded-xl w-full h-48 object-cover group-hover:opacity-90">
          <h3 class="text-xl font-bold mt-4">Crane</h3>
          <p class="text-gray-400">Industrial lifting crane</p>
        </div>
      </a>
    </div>
  </main>
</body>
</html>
