<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MachineCo - Heavy Machinery</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-900 via-gray-800 to-black text-gray-100">
  <!-- Navbar -->
  <nav class="bg-white shadow sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <a href="index.html" class="text-2xl font-bold text-gray-800">MachineCo</a>
      <div class="space-x-6">
        <a href="index.html" class="hover:text-blue-600">Home</a>
        <a href="about.html" class="hover:text-blue-600">About Us</a>
        <a href="contact.html" class="hover:text-blue-600">Contact</a>
      </div>
    </div>
  </nav>

  <!-- Hero -->
  <section class="bg-gray-900 text-white py-24 text-center">
    <h1 class="text-5xl font-extrabold mb-4">Powerful Machines, Built to Last</h1>
    <p class="text-lg text-gray-300 max-w-2xl mx-auto">
      Explore our catalog of heavy-duty industrial machines designed for performance and durability.
    </p>
  </section>

  <!-- Product Grid -->
  <section class="py-16 max-w-7xl mx-auto px-4">
    <h2 class="text-3xl font-bold mb-8 text-center">Our Products</h2>
    <div id="product-grid" class="grid gap-8 sm:grid-cols-2 lg:grid-cols-3"></div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-900 text-gray-300 py-8 text-center">
    <p>&copy; 2025 MachineCo. All rights reserved.</p>
  </footer>

  <script src="product.js"></script>
  <script>
    const grid = document.getElementById("product-grid");
    Object.keys(products).forEach(key => {
      const p = products[key];
      const card = document.createElement("a");
      card.href = `product.html?id=${key}`;
      card.className = "bg-white rounded-lg shadow hover:shadow-lg transition block";
      card.innerHTML = `
        <img src="${p.image}" alt="${p.name}" class="w-full h-48 object-cover rounded-t-lg">
        <div class="p-4">
          <h3 class="text-lg font-semibold">${p.name}</h3>
          <p class="text-gray-600 text-sm">${p.description}</p>
        </div>
      `;
      grid.appendChild(card);
    });
  </script>
</body>
</html>
