<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MachineCo - Heavy Machinery</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <style>
    /* Parallax Hero */
    .hero {
      background-image: url('https://images.unsplash.com/photo-1581091215367-59ab49ad8071?auto=format&fit=crop&w=1600&q=80');
      background-attachment: fixed;
      background-position: center;
      background-size: cover;
    }
    html { scroll-behavior: smooth; }

    /* Preloader Styles */
    #preloader {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: black;
      display: flex; align-items: center; justify-content: center;
      z-index: 9999;
      transition: opacity 0.8s ease, visibility 0.8s ease;
    }
    #preloader.hidden {
      opacity: 0;
      visibility: hidden;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-gray-900 via-gray-800 to-black text-gray-100">

  <!-- Preloader -->
  <div id="preloader">
    <h1 class="text-4xl md:text-5xl font-bold text-white animate-pulse">MachineCo</h1>
  </div>

  <!-- Navbar -->
  <nav class="bg-black/70 backdrop-blur sticky top-0 z-40">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <a href="index.html" class="text-2xl font-bold text-white">MachineCo</a>
      <div class="space-x-6">
        <a href="index.html" class="hover:text-blue-400">Home</a>
        <a href="about.html" class="hover:text-blue-400">About Us</a>
        <a href="contact.html" class="hover:text-blue-400">Contact</a>
      </div>
    </div>
  </nav>

  <!-- Hero -->
  <section class="hero h-screen flex flex-col justify-center items-center text-center text-white relative">
    <div class="bg-black/50 absolute inset-0"></div>
    <div class="relative z-10" data-aos="fade-up">
      <h1 class="text-5xl md:text-6xl font-extrabold mb-6">Powerful Machines, Built to Last</h1>
      <p class="text-lg text-gray-300 max-w-2xl mx-auto mb-8">
        Explore our catalog of heavy-duty industrial machines designed for performance and durability.
      </p>
      <a href="#products" class="bg-blue-600 hover:bg-blue-700 text-white px-8 py-4 rounded-lg shadow-lg text-lg font-medium transition">
        Explore Our Products
      </a>
    </div>
  </section>

  <!-- Product Grid -->
  <section id="products" class="py-20 max-w-7xl mx-auto px-4">
    <h2 class="text-4xl font-bold mb-12 text-center" data-aos="fade-down">Our Products</h2>
    <div id="product-grid" class="grid gap-8 sm:grid-cols-2 lg:grid-cols-3"></div>
  </section>

  <!-- Footer -->
  <footer class="bg-black text-gray-400 py-8 text-center" data-aos="fade-up">
    <p>&copy; 2025 MachineCo. All rights reserved.</p>
  </footer>

  <script src="product.js"></script>
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>
    // Animate on scroll
    AOS.init({ duration: 1000, once: true });

    // Preloader hide after load
    window.addEventListener("load", () => {
      const preloader = document.getElementById("preloader");
      setTimeout(() => preloader.classList.add("hidden"), 500);
    });

    // Load products dynamically
    const grid = document.getElementById("product-grid");
    Object.keys(products).forEach((key, i) => {
      const p = products[key];
      const card = document.createElement("a");
      card.href = `product.html?id=${key}`;
      card.className = "bg-gray-800 rounded-lg shadow hover:shadow-xl transition transform hover:-translate-y-1 block";
      card.setAttribute("data-aos", i % 2 === 0 ? "fade-right" : "fade-left");
      card.innerHTML = `
        <img src="${p.image}" alt="${p.name}" class="w-full h-48 object-cover rounded-t-lg">
        <div class="p-4">
          <h3 class="text-lg font-semibold">${p.name}</h3>
          <p class="text-gray-400 text-sm">${p.description}</p>
        </div>
      `;
      grid.appendChild(card);
    });
  </script>
</body>
</html>
