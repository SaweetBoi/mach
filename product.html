<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product | MachineCo</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white">

  <!-- Navigation -->
  <nav class="bg-black bg-opacity-70 fixed w-full top-0 z-50 backdrop-blur-lg">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
      <a href="index.html" class="text-2xl font-extrabold tracking-wider">MachineCo</a>
      <div class="space-x-6 hidden md:flex">
        <a href="index.html" class="hover:text-gray-400 transition">Home</a>
        <a href="index.html#products" class="hover:text-gray-400 transition">Products</a>
        <a href="about.html" class="hover:text-gray-400 transition">About</a>
        <a href="contact.html" class="hover:text-gray-400 transition">Contact</a>
      </div>
    </div>
  </nav>
  <div class="pt-20"></div>

  <!-- Product Content -->
  <section class="max-w-5xl mx-auto px-6 py-20">
    <div id="product" class="bg-gray-800 rounded-lg overflow-hidden shadow-lg"></div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-900 text-gray-400 text-center py-8 mt-20">
    <p>&copy; 2025 MachineCo. All rights reserved.</p>
  </footer>

  <script src="products.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");
    const product = products[id];

    if (product) {
      document.getElementById("product").innerHTML = `
        <img src="${product.image}" alt="${product.name}" class="w-full h-96 object-cover">
        <div class="p-6">
          <h1 class="text-4xl font-bold mb-4">${product.name}</h1>
          <p class="text-gray-300 mb-6">${product.description}</p>
          <a href="contact.html" class="px-6 py-3 bg-yellow-500 text-black font-bold rounded-lg hover:bg-yellow-400 transition">
            Contact Us for More Info
          </a>
        </div>
      `;
    } else {
      document.getElementById("product").innerHTML = `<p>Product not found.</p>`;
    }
  </script>
</body>
</html>
