<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Details</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
  <style>
    .fade-zoom {
      opacity: 0;
      transform: scale(0.95);
      transition: all 0.6s ease-out;
    }
    .fade-zoom.visible {
      opacity: 1;
      transform: scale(1);
    }
  </style>
</head>
<body class="bg-white text-gray-900">

  <!-- Hero Section -->
  <section class="relative h-screen flex items-center justify-center text-center">
    <!-- Background Video -->
    <video id="productVideo" autoplay muted loop playsinline class="absolute inset-0 w-full h-full object-cover"></video>

    <!-- Fallback Background -->
    <img id="productImage" alt="Product background" class="absolute inset-0 w-full h-full object-cover hidden">

    <!-- Overlay -->
    <div class="absolute inset-0 bg-black/50"></div>

    <!-- Content -->
    <div id="heroContent" class="relative z-10 max-w-3xl px-6 fade-zoom">
      <h2 id="productName" class="text-4xl md:text-6xl font-bold text-white mb-6"></h2>
      <p id="productDescription" class="text-lg text-gray-200 opacity-90 mb-8"></p>
      <div class="flex justify-center space-x-4">
        <a id="enquireNow" href="#enquirySection" class="px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition">
          Enquire Now
        </a>
        <a id="downloadBrochure" href="#" target="_blank" class="px-6 py-3 bg-white/90 text-gray-900 font-semibold rounded-lg hover:bg-gray-200 transition">
          Download Brochure
        </a>
      </div>
    </div>
  </section>

  <!-- Specifications -->
  <section class="py-20 bg-gray-100">
    <div class="max-w-4xl mx-auto text-center mb-12">
      <h3 class="text-3xl font-bold">Specifications</h3>
    </div>
    <ul id="specList" class="max-w-4xl mx-auto grid md:grid-cols-2 gap-6 px-6"></ul>
  </section>

  <!-- Enquiry Section -->
  <section id="enquirySection" class="py-20 bg-white">
    <div class="max-w-2xl mx-auto text-center">
      <h3 class="text-3xl font-bold mb-6">Enquire About This Product</h3>
      <form id="enquiryForm" class="space-y-4">
        <input type="text" placeholder="Your Name" required class="w-full px-4 py-2 border rounded">
        <input type="email" placeholder="Your Email" required class="w-full px-4 py-2 border rounded">
        <textarea placeholder="Your Message" required class="w-full px-4 py-2 border rounded"></textarea>
        <button type="submit" class="px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition">Send Enquiry</button>
      </form>
    </div>
  </section>

  <!-- Scripts -->
  <script src="product.js"></script>
  <script>
    // Get product ID from URL
    const urlParams = new URLSearchParams(window.location.search);
    const productId = parseInt(urlParams.get("id"));
    const product = products.find(p => p.id === productId);

    if (product) {
      document.getElementById("productName").textContent = product.name;
      document.getElementById("productDescription").textContent = product.description;
      document.getElementById("productImage").src = product.image;
      document.getElementById("downloadBrochure").href = product.brochure;

      const videoEl = document.getElementById("productVideo");
      if (product.video) {
        const src = document.createElement("source");
        src.src = product.video;
        src.type = "video/mp4";
        videoEl.appendChild(src);
        videoEl.onerror = () => {
          videoEl.classList.add("hidden");
          document.getElementById("productImage").classList.remove("hidden");
        };
      } else {
        videoEl.classList.add("hidden");
        document.getElementById("productImage").classList.remove("hidden");
      }

      // Add specs
      const specList = document.getElementById("specList");
      product.specs.forEach((s, i) => {
        const li = document.createElement("li");
        li.textContent = s;
        li.className = "p-6 bg-white rounded-lg shadow-md opacity-0 translate-y-6 transition duration-700 ease-out";
        li.style.transitionDelay = `${i * 150}ms`;
        specList.appendChild(li);
      });
    }

    // Scroll animations
    window.addEventListener("scroll", () => {
      document.querySelectorAll(".fade-zoom").forEach(el => {
        const rect = el.getBoundingClientRect();
        if (rect.top < window.innerHeight * 0.8) {
          el.classList.add("visible");
        }
      });

      document.querySelectorAll("#specList li").forEach(el => {
        const rect = el.getBoundingClientRect();
        if (rect.top < window.innerHeight * 0.9) {
          el.classList.remove("opacity-0", "translate-y-6");
          el.classList.add("opacity-100", "translate-y-0");
        }
      });
    });

    // Enquiry form handler
    document.getElementById("enquiryForm").addEventListener("submit", (e) => {
      e.preventDefault();
      alert(`Your enquiry about "${product.name}" has been sent!`);
      e.target.reset();
    });
  </script>
</body>
</html>
