<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MachineCo Product</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900">
  <!-- Navbar -->
  <nav class="bg-white shadow sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <a href="index.html" class="text-2xl font-bold text-gray-800">MachineCo</a>
      <div class="space-x-6">
        <a href="index.html" class="hover:text-blue-600">Home</a>
        <a href="about.html" class="hover:text-blue-600">About Us</a>
        <a href="contact.html" class="hover:text-blue-600">Contact</a>
      </div>
    </div>
  </nav>

  <!-- Product Detail -->
  <main class="max-w-5xl mx-auto px-4 py-16">
    <div id="product-detail" class="bg-white rounded-lg shadow-lg p-8"></div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-900 text-gray-300 py-8 text-center">
    <p>&copy; 2025 MachineCo. All rights reserved.</p>
  </footer>

  <script src="product.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");
    const container = document.getElementById("product-detail");

    if (id && products[id]) {
      const p = products[id];
      container.innerHTML = `
        <h1 class="text-3xl font-bold mb-4">${p.name}</h1>
        <img src="${p.image}" alt="${p.name}" class="w-full h-96 object-cover rounded mb-6">
        <p class="text-gray-700 mb-4">${p.description}</p>
        <a href="contact.html" class="inline-block bg-blue-600 text-white px-6 py-3 rounded hover:bg-blue-700">Enquire Now</a>
      `;
    } else {
      container.innerHTML = `<p class="text-red-600">Product not found.</p>`;
    }
  </script>
</body>
</html>
